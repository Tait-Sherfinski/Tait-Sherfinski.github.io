<body>
    <Label for="num1">Num 1:</Label>

    <input type="number" id="num3" name="num3"><br/>

    <Label for="num4">Num 4:</Label>

    <button onclick="
    var num1 = document.getElementById('num1').value;
    num1 = Number(num1);

    num2 = Number(num2);
    var num3 = document.getElementById('num3').value;

    num4 = Number(num4);

    var average = sum / 4
    alert('Sum: ' + sum + ' Average: ' + average)
    ">Calculate Sum and Average</button>
