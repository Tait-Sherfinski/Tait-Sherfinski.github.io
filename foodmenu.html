<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: 5%;
            margin-top: 10%;
            font-family: Arial
        }

        thead { background: green;
        color: white;
        border-bottom: 3px solid black
     }

    tbody {
        background: lightgreen;
    }
    </style>
</head>
<body>
    <p>Here's some random text</p>
    <table>
        <thead>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Egg Omelete</td>
                <td>Grilled Chicken And Broccoli</td>
                <td>Salmon and Mixed Vegetables</td>
            </tr>
            <tr>
                <td>Eggs with Salsa</td>
                <td>Chicken Avocado Boat</td>
                <td>Broiled White Fish and Green Beans</td>
            </tr>
            <tr>
                <td>Protein Shake</td>
                <td>Spinach Salad</td>
                <td>Lean Ground Beef and Squash</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
