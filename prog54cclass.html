<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog54c with classes</title>
</head>
<body>
    <input type="number" id="rad" name="rad">
    <button onclick="domath()">Calculate</button>
    <p id="out"></p>

    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
                this.PI = 3.14159;
                this.area = 0;
                this.circumference = 0;
            }

            calc() {
                this.area = this.PI * radius**2 ;
                this.circumference = 2 * this.PI * radius;
            }

            getArea() { return this.area; }
            getCircumference() { return this.circumference; }
        }

        function domath() {
            var rad = Number(document.getElementById("rad").value);
            var circ = new Circle(rad);
            calc();
            document.getElementById("out").innerHTML = "Area: " + getArea() + "<br/>Circumference: " 
            + getCircumference() + "<br/>";
        }
    </script>
</body>
</html>
