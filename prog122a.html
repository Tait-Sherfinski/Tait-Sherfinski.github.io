<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122a</title>
</head>
<body>
    <p id="out"></p>

    <script>
        var msg = "Number\tSquare\tSquare Root\n";
        var lcv = 1;
        while (lcv <= 50) {
            msg += lcv + "\t" + (lcv**2) + "\t" + Math.sqrt(lcv) + "\n";
            lcv++;
        }
        document.getElementById("out").innerText = msg;
    </script>
</body>
</html>
