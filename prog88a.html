<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog88a</title>
</head>
<body>
    <label for="num1">Num1: </label>
    <input type="number" id="num1" name="num1" min="1" max="13">
    <label for="num2">Num2: </label>
    <input type="number" id="num2" name="num2" min="2" max="20">
    <button onclick="doMath();">Calculate</button>
    <p id="out"></p>
    <p id="out2"></p>
    <p id="out3"></p>
    <p id="out4"></p>
    <p id="out5"></p>
    <p id="out6"></p>
    <p id="out7"></p>

    <script>
        function domath() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = Number(num1);
            num2 = Number(num2);
            var sum = num1 + num2;
            var diff = num1 - num2;
            var product = num1 * num2;
            var avg = sum / 2;
            var abs = Math.abs(diff);
            var max = 0;
            var min = 0;

            if (num1 >= num2) {
                max = num1;
                min = num2;
            }

            if (num1 < num2) {
                max = num2;
                min = num1;
            }

            var p = document.getElementById("out");
            p.innerText += "Sum: " + sum + "<br/>";
            var p = document.getElementById("out2");
            p.innerText += "Difference: " + diff + "<br/>";
            var p = document.getElementById("out3");
            p.innerText += "Product: " + product + "<br/>";
            var p = document.getElementById("out4");
            p.innerText += "Average: " + avg + "<br/>";
            var p = document.getElementById("out5");
            p.innerText += "Absolute Value: " + abs + "<br/>";
            var p = document.getElementById("out6");
            p.innerText += "Max: " + max + "<br/>";
            var p = document.getElementById("out7");
            p.innerText += "Min: " + min + "<br/>";
        }
    </script>
</body>
</html>
