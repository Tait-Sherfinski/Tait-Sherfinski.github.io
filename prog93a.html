<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Prog93a class="html"></Prog93a></title>
</head>
<body>
    <Label for="kw">Kilowatts:</Label>
    <input type="number" id="kw" name="kw">
    <p id="output"></p>
    <p id="output2"></p>
    <p id="output3"></p>
    <p id="output4"></p>
    <p id="output5"></p>

    <button onclick="
    var kw = document.getElementById('kw').value;
    var baserate = kw * 0.0475;
    var surcharge = baserate * 0.10;
    var citytax = baserate * 0.03;
    var total = baserate + surcharge + citytax;
    var latetotal = (total * 0.04) + total;

    var output = document.getElementById('output');
    output.innerText = 'Base Rate: ' + baserate.toFixed(2);
    output2.innerText = 'Surcharge: ' + surcharge.toFixed(2);
    output3.innerText = 'City Tax: ' + citytax.toFixed(2);
    output4.innerText = 'Pay this amount: : ' + total.toFixed(2);
    output5.innerText = 'Pay if late: ' + latetotal.toFixed(2);
    ">Calculate</button>
</body>
</html>
