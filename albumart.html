<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gap = 10;
        var cirnum = 40;
        var cirsize = 20;
        var angle = 0;
        var ptNum = 100;
        var rectSize = 600;
        // mouse move left - rotate counter clockwise
        //mouse move right - rotate clockwise

    function setup() {
        createCanvas(windowWidth, windowHeight);
        angleMode(DEGREES);
    }

    function draw() {
        background('black'); }
  
    // customize mouse
  noCursor();
  noStroke();
  fill('white');
  circle(mouseX, mouseY, 5);
  
  push();
  translate(width/2, height/2);
  rotate(angle);
  angle += map(mouseX, 0, width, -0.1, 0.1);
  noFill();
  stroke("white");
  strokeWeight(1);
  for (var lcv = 0; lcv < cirnum; lcv++) {
    arc(0, 0, cirsize + gap * lcv, cirsize + gap * lcv, angle * lcv, 360 - angle/2)
  }
  pop();
  
  // Title and subtitle
  push();
  translate(width/2, height-90);
  noStroke();
  textFont('Arial');
  textSize('10');
  textAlign(CENTER, CENTER);
  text('Album Title Here', 0, 0)
  textSize(8);
  text("This is a demo", 0, 20);
  pop();
  
  // border
  push();
  translate(width/2, height/2);
  noFill();
  stroke('white');
  strokeWeight('2');
  rectMode(CENTER);
  rect(0, 0, rectSize, rectSize);
  
  // random noise in background
  stroke('white');
  strokeWeight(1);
  for (var lcv = 0; lcv < ptNum; lcv++) {
    point(random(-rectSize/2, rectSize/2), random(-rectSize/2, rectSize/2)); }
    </script>
</body>
</html>
