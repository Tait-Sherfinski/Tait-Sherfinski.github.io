<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <h1>Remaining Loan Balance Calculator</h1><br>
    <label for="principal">Principal: </label> &emsp; &emsp; &emsp; &nbsp;
    <input type="number" id="principal" name="principal" min="0" placeholder="0" required><br>
    <label for="intrate">Interest Rate </label> &emsp; &emsp;
    <input type="number" id="intrate" name="intrate" min="0" placeholder="0.00" required><br>
    <label for="numyears">Number of Years:</label> &nbsp;
    <input type="number" id="numyears" name="numyears" min="0" placeholder="0" required><br>
    <label for="monpay">Monthly Payment: </label>
    <input type="number" id="monpay" name="monpay" min="0" placeholder="0" required><br><br>
    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>
    <p id="out"></p>

    <script>
        
        function calc() {
    var out = Number(document.getElementById("out"));
    var p = Number(document.getElementById("principal"));
    var r = Number(document.getElementById("intrate"));
    var t = Number(document.getElementById("numyears"));
    var m = Number(document.getElementById("monpay"));
    var n = 12;
    var b = 1 * p;
    out.innerText = "Remaining Loan Balance: " + b;
}

function reset() {
    var out = document.getElementById("out");
    var p = document.getElementById("principal");
    var r = document.getElementById("intrate");
    var t = document.getElementById("numyears");
    var m = document.getElementById("monpay");
    p.value = "";
    r.value = "";
    t.value = "";
    m.value = "";
    out.innerText = "";
}
    </script>
</body>
</html>
